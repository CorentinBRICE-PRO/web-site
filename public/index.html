<script>
  function acceptCookies() {
    // Créer un cookie nommé "cookie_consent" avec une valeur de "true" qui expire dans un an
    document.cookie = "cookie_consent=true;expires=" + new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toUTCString() + ";path=/";

    // Cacher le message de consentement
    document.getElementById("cookie-consent").style.display = "none";
  }

  // Vérifier si le cookie "cookie_consent" existe avant de charger la page
  if (document.cookie.indexOf("cookie_consent=true") < 0) {
    // Le cookie n'existe pas, afficher le message de consentement
    document.getElementById("cookie-consent").style.display = "block";
  }
</script>
