<html>

<head>

<body>
  <h1>Connexion</h1>

  <!--Ajout de la Connexion sur le site-->
  <div class="container">
    <!--Permet de Créer un nouveau compte-->
    <div class="form-container sign-up-container">
      <form >
        <h2>Créer un compte</h2>
        <div class="alert" id="alert-signup">
          Ce Pseudo existe déja. Veuillez réessayer.
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div> 
        <input type="text" id="Pseudo" placeholder="Nom/Pseudo">
        <input type="email" id="email-signup" placeholder="Email">
        <input type="password" id="mdp-signup" placeholder="Mot de passe">
        <button type="button" class="button-sign" onclick="signUpJoueur()">Creer le compte</button>
      </form>
    </div>
    <!--Permet de se connecter si on possède déjà un compte-->
    <div class="form-container log-in-container">
      <form>
        <h2>J'ai déjà un compte</h2>
        <div class="alert" id="alert-login">
          Ce Pseudo existe déja. Veuillez réessayer.
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div> 
        <input type="email" id="email-login" placeholder="Email">
        <input type="password" id="mdp-login" placeholder="Mot de passe">
        <button type="button" class="button-log" onclick="loginJoueur()">Se Connecter</button>
      </form>
    </div>
  </div>

</body>
