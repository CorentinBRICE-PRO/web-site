    <head>
        <title>Login</title>
        <meta charset="UTF-8">

    <body>

        <!--Ajout de la Connexion sur le site-->
        <div class="container">
            <!--Permet de Créer un nouveau compte-->
            <div class="form-container sign-up-container">
            <form >
                <h2>Créer un compte</h2>
                <input type="text" id="Pseudo" placeholder="Nom/Pseudo" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Nom/Pseudo'">
                <input type="email" id="email-signup" placeholder="Email" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email'">
                <input type="password" id="mdp-signup" placeholder="Mot de passe" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Mot de Passe'">
                <button type="button" class="button-sign" onclick="signUp()">Creer le compte</button>
            </form>
            </div>
            <!--Permet de se connecter si on possède déjà un compte-->
            <div class="form-container log-in-container">
            <form>
                <h2>J'ai déjà un compte</h2> 
                <input type="email" id="email-login" placeholder="Email">
                <input type="password" id="mdp-login" placeholder="Mot de passe">
                <button type="button" class="button-log" onclick="logIn()">Se Connecter</button>
            </form>
            </div>
        </div>
