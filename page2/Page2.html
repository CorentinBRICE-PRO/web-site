  <!-- script grace au javascript permettant de recuperer le nombre de joueur selon le nombre de joueur choisi. Une page est renvoyé avec le bon nombre

  <script>
    var boutons = document.querySelectorAll("button");
    for (var i = 0; i < boutons.length; i++) {
